      <div class="card" id="baijuyi1">
        <h2>问刘十九</h2>
        <p>绿蚁新醅酒，红泥小火炉</p>
        <p>晚来天欲雪，能饮一杯无?</p>
      </div>
      <div class="card" id="baijuyi2">
        <h2>望月有感</h2>
        <p>时难年荒世业空，弟兄羁旅各西东。</p>
        <p>田园寥落干戈后，骨肉流离道路中。</p>
        <p>吊影分为千里雁，辞根散作九秋蓬。</p>
        <p>共看明月应垂泪，一夜乡心五处同。</p>
      </div>
      <div class="card" id="baijuyi3">
        <h2>后宫词</h2>
        <p>泪湿罗巾梦不成，夜深前殿按歌声。</p>
        <p>红颜未老恩先断，斜倚薰笼坐到明。</p>
