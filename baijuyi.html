        <p>
        <h2>
            <strong><a name="bjy1" id="bjy1">问刘十九</a></strong>
        </h2>
        <p align = "center">绿蚁新醅酒，红泥小火炉</p>
        <p align = "center">晚来天欲雪，能饮一杯无?</p>
        <p> &nbsp; </p>
         <h2>
            <strong><a name="bjy2" id="bjy2">望月有感</a></strong>
        </h2>
        <p align = "center">时难年荒世业空，弟兄羁旅各西东。</p>
        <p align = "center">田园寥落干戈后，骨肉流离道路中。</p>
        <p align = "center">吊影分为千里雁，辞根散作九秋蓬。</p>
        <p align = "center">共看明月应垂泪，一夜乡心五处同。</p>
        <p> &nbsp; </p>
        <h2>
            <strong><a name="bjy3" id="bjy3 ">后宫词</a></strong>
        </h2>
        <p align = "center">泪湿罗巾梦不成，夜深前殿按歌声。</p>
        <p align = "center">红颜未老恩先断，斜倚薰笼坐到明。</p>
        <p> &nbsp; </p>
