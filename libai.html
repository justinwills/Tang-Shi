        <p>
        <h2>
            <strong><a name="libai1" id="libai1">夜泊牛渚怀古</a></strong>
        </h2>
        <p align = "center">牛渚西江夜，青天无片云。</p>
        <p align = "center">登舟望秋月，空忆谢将军。</p>
        <p align = "center">余亦能高咏，斯人不可闻。</p>
        <p align = "center">明朝挂帆席，枫叶落纷纷。</p>
        <p> &nbsp; </p>
         <h2>
            <strong><a name="libai2" id="libai2">送友人</a></strong>
        </h2>
        <p align = "center">青山横北郭，白水绕东城。</p>
        <p align = "center">此地一为别，孤蓬万里征。</p>
        <p align = "center">浮云游子意，落日故人情。</p>
        <p align = "center">挥手自兹去，萧萧班马鸣。</p>
        <p> &nbsp; </p>
        <h2>
            <strong><a name="libai3" id="libai3">春思</a></strong>
        </h2>
        <p align = "center">燕草如碧丝，秦桑低绿枝。</p>
        <p align = "center">当君怀归日，是妾断肠时。</p>
        <p align = "center">春风不相识，何事入罗帏。</p>
        <p> &nbsp; </p>
